<!DOCTYPE html>
 <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href= "css/calculadora.css" type="text/css">
        <script src="js/calculadora.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <title>Calculadora SPA</title>
    </head>
    <body>
      <h1>Minipr√°ctica 1 - Calculadora SPA</h1>
      </br></br>

      <!-- CALCULADORA -->
      <div id="calculadora">
        <!-- pantalla y tecla limpiar -->
        <div class="parteSuperior">
          <div class="pantalla"> </div>
        </div>

        <div class="teclas">
          <!-- operadores y otras teclas -->
          <span onclick="pulsada('7')">7</span>
          <span onclick="pulsada('8')">8</span>
          <span onclick="pulsada('9')">9</span>
          <span class="operador" onclick="pulsada('+')">+</span>
          <span class="operador" onclick="pulsada('-')">-</span>
          <span class="operador" onclick="pulsada('%')">%</span>


          <span onclick="pulsada('4')">4</span>
          <span onclick="pulsada('5')">5</span>
          <span onclick="pulsada('6')">6</span>
          <span class="operador" onclick="pulsada('*')">x</span>
          <span class="operador" onclick="pulsada('/')">&divide;</span>
          <span class="operador" onclick="pulsada('^')">^</span>


          <span onclick="pulsada('1')">1</span>
          <span onclick="pulsada('2')">2</span>
          <span onclick="pulsada('3')">3</span>
          <span class="operador" onclick="pulsada('(')">(</span>
          <span class="operador" onclick="pulsada(')')">)</span>
      <!-- z! -->

          <span class="operador" onclick="pulsada('z')">&radic;</span>


          <span onclick="pulsada('0')">0</span>
          <span onclick="pulsada('00')">00</span>
          <span onclick="pulsada('.')">.</span>
          <span class="limpiar" onclick="pulsada('C')">CE</span>
          <span class="igual" onclick="pulsada('=')">=</span>

        </div>
      </div>
      <!-- FIN CALCULADORA -->



      </br></br>
      </br></br>
      </br></br>
      <footer>
        <p>Nerea Del Olmo Sanz</p>
      </footer>
    </body>
 </html>
