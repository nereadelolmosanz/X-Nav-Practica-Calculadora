<!DOCTYPE html>
 <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href= "css/calculadora.css" type="text/css">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/calculadora.js" type="text/javascript"></script>
        <title>Calculadora SPA</title>
    </head>
    <body>
      <h1>Minipr√°ctica 1 - Calculadora SPA</h1>
      </br></br>

      <!-- CALCULADORA -->
      <div id="calculator">
        <!-- pantalla -->
        <div>
          <input type="text" class="display" value=""></input>
        </div>

        <div class="keys">
          <!-- operadores y otras teclas -->
          <span class="num">7</span>
          <span class="num">8</span>
          <span class="num">9</span>
          <span class="operator">+</span>
          <span class="operator">-</span>
          <span class="operator">%</span>
          <!-- /primera fila -->

          <span class="num">4</span>
          <span class="num">5</span>
          <span class="num">6</span>
          <span class="operator">x</span>
          <span class="operator">&divide;</span>
          <span class="operator">^</span>
          <!-- /segunda fila -->

          <span class="num">1</span>
          <span class="num">2</span>
          <span class="num">3</span>
          <span class="operator">(</span>
          <span class="operator">)</span>
          <span class="operator">&radic;</span>
          <!-- /tercera fila -->

          <span class="num">0</span>
          <span class="num">00</span>
          <span class="num">.</span>
          <span class="clear">CE</span>
          <span class="equals">=</span>
          <!-- /cuarta fila -->

        </div>
      </div>
      <!-- FIN CALCULADORA -->



      </br></br>
      </br></br>
      </br></br>
      <footer>
        <p>Nerea Del Olmo Sanz</p>
      </footer>
    </body>
 </html>
