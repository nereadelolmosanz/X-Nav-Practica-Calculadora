<!DOCTYPE html>
 <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href= "css/calculadora.css" type="text/css">
        <script src="js/calculadora.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <title>Calculadora SPA</title>
    </head>
    <body>
      <h1>Minipr√°ctica 1 - Calculadora SPA</h1>
      </br></br>

      <!-- CALCULADORA -->
      <div id="calculator">
        <!-- pantalla -->
        <div class="display"> </div>

        <div class="keys">
          <!-- operadores y otras teclas -->
          <span onclick="selectedKey('7')">7</span>
          <span onclick="selectedKey('8')">8</span>
          <span onclick="selectedKey('9')">9</span>
          <span class="operator" onclick="selectedKey('+')">+</span>
          <span class="operator" onclick="selectedKey('-')">-</span>
          <span class="operator" onclick="selectedKey('%')">%</span>
          <!-- /primera fila -->

          <span onclick="selectedKey('4')">4</span>
          <span onclick="selectedKey('5')">5</span>
          <span onclick="selectedKey('6')">6</span>
          <span class="operator" onclick="selectedKey('*')">x</span>
          <span class="operator" onclick="selectedKey('/')">&divide;</span>
          <span class="operator" onclick="selectedKey('^')">^</span>
          <!-- /segunda fila -->

          <span onclick="selectedKey('1')">1</span>
          <span onclick="selectedKey('2')">2</span>
          <span onclick="selectedKey('3')">3</span>
          <span class="operator" onclick="selectedKey('(')">(</span>
          <span class="operator" onclick="selectedKey(')')">)</span>
          <span class="operator" onclick="selectedKey('sqr')">&radic;</span>
          <!-- /tercera fila -->

          <span onclick="selectedKey('0')">0</span>
          <span onclick="selectedKey('00')">00</span>
          <span onclick="selectedKey('.')">.</span>
          <span class="clear" onclick="selectedKey('C')">CE</span>
          <span class="equals" onclick="selectedKey('=')">=</span>
          <!-- /cuarta fila -->

        </div>
      </div>
      <!-- FIN CALCULADORA -->



      </br></br>
      </br></br>
      </br></br>
      <footer>
        <p>Nerea Del Olmo Sanz</p>
      </footer>
    </body>
 </html>
